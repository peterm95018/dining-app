<script>
// we should probably do a try/catch conditional to see if we've got a value in lat,lng
// if not, we fall back to a default lat,lng,zoom for the campus
//var map = L.map('map').setView([36.99333, -122.05931], 15); // default UCSC

// Get url parameters
var params = {};
window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
  params[key] = value;
});

var map = L.mapbox.map('map', 'peterm95018.ia5knpbj', {infoControl: true, attributionControl: false}).setView([params.lat,params.lng], params.zoom);

var hash = new L.Hash(map); // leaflet hash plugin
L.control.locate().addTo(map); // leaflet locate control plugin

L.mapbox.featureLayer({
    // this feature is in the GeoJSON format: see geojson.org
    // for the full specification
    type: 'Feature',
    geometry: {
        type: 'Point',
        // coordinates here are in longitude, latitude order because
        // x, y is the standard for GeoJSON and many formats
        coordinates: [
          params.lng,
          params.lat
        ]
    },
    properties: {
        title: decodeURIComponent(params.title),
        //description: '1718 14th St NW, Washington, DC',
        // one can customize markers by adding simplestyle properties
        // https://www.mapbox.com/foundations/an-open-platform/#simplestyle
        'marker-size': 'large',
        'marker-color': '#fc4353',
        'marker-symbol': 'cafe'
    }
}).addTo(map);
</script>
