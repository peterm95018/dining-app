<script> // Aiden's test script
   var out = '';
   var currentTime = moment();//This is the exact current time.
   var currentDay = moment().format('dddd'); //This is the day's full name. E.g. Monday, Tuesday...
   var thejson    = '../data/whats-open-hours.json';

   $.getJSON(thejson, function(data) {
      $.each(data, function(type, place) {//type = dining_halls, cafes, coffee carts...
         out += '<dt><h1>' + type + '</h1></dt>';

         $.each(place, function(name, day) {//Name = porter, kresge, College 8... 
            out += '<dd><strong>' + name + '</strong></dd>';

            $.each(day, function(dayofweek, time) {
               if (dayofweek == currentDay){
                  var OpenTime = moment(time.Open, "HH:mm");
                  var CloseTime= moment(time.Close,"HH:mm");
                  if( (currentTime > OpenTime) && (currentTime < CloseTime) ){
                     out += '<dl class="locIsOpen">';
                  }
                  else{
                     out += '<dl class="locIsClosed">';
                     }
                  var open = time.Open.split(":");
                  var close = time.Close.split(":");
                  var hour = close[0];
                  var min  = close[1];

                  if( hour > 12 ){//This formats the close time
                     close = (hour - 12) + ":" + min + "pm";}
                  else if( hour == 0 ){
                     close = "12:" + min + "pm";}
                  else if( hour == 12){
                     close = time.Close + "pm";}
                  else{
                     close = time.Close + "am";}

                  if(open[0] < 12){//Write AM after opening time if it's before 12
                     out+= '<dd>On ' + dayofweek + " open from " + time.Open + "am to  " + close + '</dd></dl>';}
                  else{
                     out+= '<dd>On ' + dayofweek + " open from " + time.Open + "pm to  " + close + '</dd></dl>';}
                  return false;//This is like a "break;" statement, it cancels the foreach loop.
               }
            })
         })
         out += '<hr>';
      })
      $(".aidentest").append(out);
   })
</script>
